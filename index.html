<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Form</title>
  </head>
  <body>
    <form>
      <p>
        <label for="mail">enter your email:</label>
        <input type="email" name="mail" id="mail" required>
      </p>
      <p>
        <label for="country">enter your country:</label>
        <input type="text" name="country" id="country" required>
      </p>
      <p>
        <label for="zipCode">enter your zip Code:</label>
        <input type="number" name="zipCode" id="zipCode" required>
      </p>
      <p>
        <label for="pwd">enter your password:</label>
        <input type="password" name="pwd" id="pwd" required>
      </p>
      <p>
        <label for="pwdRe">Re-enter password:</label>
        <input type="password" name="pwdRe" id="pwdRe" required>
      </p>
      <button type="submit">submit</button>
    </form>
  </body>
</html>
